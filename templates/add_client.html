<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_client.css') }}">
</head>
<body>
  <h2>Add New Client</h2>
  <form id="clientForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="company" placeholder="Company" required>
    <input type="date" name="date" required>
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="nif" placeholder="NIF">
    <input type="text" name="address" placeholder="Address" required>
    <textarea name="obs" placeholder="Observations"></textarea>
    <label>Active<input type="checkbox" name="active" checked></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="{{ url_for('static', filename='js/add_client.js') }}"></script>
</body>
</html>
